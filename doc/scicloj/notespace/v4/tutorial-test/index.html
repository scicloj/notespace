\", :bg-class \"bg-light\"}]], \"2255.1\" [:div [:p/markdown \" After this kind of complete restart, a browser refresh will also be needed.\"]], \"2236.1\" [:div [:p/markdown \" ## The browser view\\n The Notespace browser view contains two parts:\\n * The header contains an events log, some metadata, and the last evaluation value.\\n * The body contains your code, intertwined with evaluation values.\\n Top-level text comments are rendered as markdown (including LaTeX formulae: $e^{\\\\pi i}+1=0$).\\n\\n Top-level forms (so-called \\\"notes\\\") are rendered by their specified \\\"kind\\\". More on that -- below.\\n ## Interaction\\n Notespace listens to file-save events and to code evaluations in your editor/REPL environment.\\n * A file save or an evaluation of a whole file will result in updating the viewed code.\\n * An evaluation of a region will result in updating the last evaluation value, as well as the values of the evaluated forms, if they can be recognized in the code unambiguously.\\n (Sometimes, Notespace does not know how to recognize the evaluated forms unambiguously in your editor's buffer. For example, maybe it appears more than once, maybe the file hasn't been saved since some recent changes, and maybe the evaluated region is not a set of top-level forms.)\\n ## Static rendering\\n To save your notebook's body as a static file:\"]], \"2258.1\" [:div [:div nil]], \"2251\" [:div nil], \"2280\" [:div [:p/code {:code \"(delay\\n  (Thread/sleep 500)\\n  (+ 1 2))\", :bg-class \"bg-light\"}]], \"2266\" [:div [:p/code {:code \"(+ 1 2)\", :bg-class \"bg-light\"}]], \"2253\" [:div nil], \"2251.1\" [:div [:p/markdown \" We encourage the user to put slow computations in `delay` blocks. This way, evaluating the whole namespace is fast, and slowness is experienced only in the context of evaluating specific parts of it for rendering.\\n ## Troubleshooting\\n Notespace my run into bugs and unreliable states.\\n One useful practice in such a situation is restarting its event system:\"]], \"2230.1\" [:div [:p/markdown \" ## (re)starting Notespace\\n To start or restart the Notespace system, use `restart!`:\"]], \"2244.1\" [:div [:p/markdown \" ### by varying the metadata of the returned value\"]], \"2278\" [:div [:p/code {:code \"(BigBigBigText. \\\"hi!\\\")\", :bg-class \"bg-light\"}]], \"2249\" [:div nil], \"2278.1\" [:div [:div [:big [:big [:big \"hi!\"]]]]], \"2238\" [:div nil], \"2274\" [:div [:p/code {:code \"(-> {:description \\\"A simple bar chart with embedded data.\\\"\\n     :height 50\\n     :data        {:values [{:a \\\"A\\\" :b 28} {:a \\\"B\\\" :b 55} {:a \\\"C\\\" :b 43}\\n                            {:a \\\"D\\\" :b (+ 91 (rand-int 9))} {:a \\\"E\\\" :b 81} {:a \\\"F\\\" :b 53}\\n                            {:a \\\"G\\\" :b 19} {:a \\\"H\\\" :b 87} {:a \\\"I\\\" :b 52}]}\\n     :mark        :bar\\n     :encoding    {:x {:field :a :type :nominal :axis {:labelAngle 0}}\\n                   :y {:field :b :type :quantitative}}}\\n    (kindly/consider kind/vega))\", :bg-class \"bg-light\"}]], \"2264.1\" [:div [:div nil]], \"2228\" [:div nil], \"2232\" [:div nil], \"2274.1\" [:div [:div [:p/vega {:description \"A simple bar chart with embedded data.\", :height 50, :data {:values [{:a \"A\", :b 28} {:a \"B\", :b 55} {:a \"C\", :b 43} {:a \"D\", :b 95} {:a \"E\", :b 81} {:a \"F\", :b 53} {:a \"G\", :b 19} {:a \"H\", :b 87} {:a \"I\", :b 52}]}, :mark :bar, :encoding {:x {:field :a, :type :nominal, :axis {:labelAngle 0}}, :y {:field :b, :type :quantitative}}}]]], \"2266.1\" [:div [:div [:p/code {:code \"3\\n\"}]]], \"2258\" [:div [:p/code {:code \"(comment\\n  (notespace/restart!))\", :bg-class \"bg-light\"}]], \"2253.1\" [:div [:p/markdown \" A more complete restart would be restarting the whole Notespace, including the webserver.\"]]}}"</script>
